<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Pursuit - AI Learning Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui-overlay">
        <div id="score-display">
            <div class="score-item">
                <span class="label">Score:</span>
                <span id="player-score">0</span>
            </div>
            <div class="score-item">
                <span class="label">AI Learning:</span>
                <span id="ai-accuracy">0%</span>
            </div>
        </div>
        
        <div id="neural-viz">
            <canvas id="neural-canvas"></canvas>
            <div class="neural-label">AI Neural Network</div>
        </div>
        
        <div id="instructions">
            <h2>Neural Pursuit</h2>
            <p>Move your mouse to control the blue orb</p>
            <p>The AI (red orb) learns to predict your movements</p>
            <p>The AI can shoot projectiles and dash!</p>
            <p>Survive as long as possible!</p>
            <button id="start-btn">Start Game</button>
        </div>
        
        <div id="ability-ui">
            <div class="ability-slot" id="projectile-ability">
                <div class="ability-icon">ðŸŽ¯</div>
                <div class="cooldown-overlay"></div>
                <div class="cooldown-timer"></div>
                <div class="ability-label">Projectile</div>
            </div>
            <div class="ability-slot" id="dash-ability">
                <div class="ability-icon">âš¡</div>
                <div class="cooldown-overlay"></div>
                <div class="cooldown-timer"></div>
                <div class="ability-label">Dash</div>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
